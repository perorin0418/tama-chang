plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    id 'eclipse'
}

clean.doFirst {
    def dir = new File("$rootDir/bin")
    dir.deleteDir()
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.7'

    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'

    // JavaFX
	// GradleだとJavaFXにパスが通ってないので…
    compile files("${System.properties['java.home']}/lib/ext/jfxrt.jar")

    // Selenide
	// Seleniumの拡張ライブラリ
    // https://mvnrepository.com/artifact/com.codeborne/selenide
    compile group: 'com.codeborne', name: 'selenide', version: '5.4.1'

    // jfoenix
	// JavaFXの3rdParty
    // https://search.maven.org/artifact/com.jfoenix/jfoenix/8.0.9/jar
    implementation 'com.jfoenix:jfoenix:8.0.9'

	// jna-platform
	// レジストリ取得に使用
	// https://mvnrepository.com/artifact/net.java.dev.jna/jna-platform
	compile group: 'net.java.dev.jna', name: 'jna-platform', version: '5.4.0'


}

application {
    // Define the main class for the application
    mainClassName = 'org.net.perorin.tama.chang.App'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.net.perorin.tama.chang.App'
    }
}
