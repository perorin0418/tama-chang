plugins {
	// Apply the groovy plugin to add support for Groovy
	id 'groovy'

	// Apply the application plugin to add support for building a CLI application
	id 'application'

	id 'eclipse'

	id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
	version = "12"
	modules = ['javafx.controls', 'javafx.fxml']
}

clean.doFirst {
	def dir = new File("$rootDir/bin")
	dir.deleteDir()
}

repositories {
	// Use jcenter for resolving dependencies.
	// You can declare any Maven/Ivy/file repository here.
	google()
	mavenCentral()
	jcenter()
}

dependencies {
	// Use the latest Groovy version for building this library
	implementation 'org.codehaus.groovy:groovy-all:2.5.7'

	// Use the awesome Spock testing and specification framework
	testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'

	// JavaFX
	// GradleだとJavaFXにパスが通ってないので…
	//	def dir = new File("${javafx_home}/lib/")
	//	dir.eachFileRecurse (FileType.FILES) { file ->
	//		if(file.toString().endsWith(".jar")) {
	//			compile files(file.getAbsolutePath())
	//		}
	//	}

	// Selenide
	// Seleniumの拡張ライブラリ
	// https://mvnrepository.com/artifact/com.codeborne/selenide
	compile group: 'com.codeborne', name: 'selenide', version: '5.4.1'

	// jfoenix
	// JavaFXの3rdParty
	// https://mvnrepository.com/artifact/com.jfoenix/jfoenix
	compile group: 'com.jfoenix', name: 'jfoenix', version: '9.0.9'


	// jna-platform
	// レジストリ取得に使用
	// https://mvnrepository.com/artifact/net.java.dev.jna/jna-platform
	compile group: 'net.java.dev.jna', name: 'jna-platform', version: '5.4.0'

	// CalendarFX
	// https://mvnrepository.com/artifact/com.calendarfx/view
	compile group: 'com.calendarfx', name: 'view', version: '11.8.3'

	// https://mvnrepository.com/artifact/org.jfxtras/jfxtras-all
	compile group: 'org.jfxtras', name: 'jfxtras-all', version: '10.0-r1'

	// FontAwesome
	// Versions higher than 2.x are for Java 11
	compile 'org.kordamp.ikonli:ikonli-javafx:2.4.0'
	compile 'org.kordamp.ikonli:ikonli-fontawesome5-pack:2.4.0'

	// NOTE: the latest version _is_ 8.0.1!
	// 8.0.7 was published by mistake
	compile 'io.datafx:datafx:8.0.1'
	compile 'io.datafx:flow:8.0.1'

	// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'

	// https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
	compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.28.0'


}

application {
	// Define the main class for the application
	mainClassName = 'org.net.perorin.tama.chang.App'
}

jar {
	manifest {
		attributes 'Main-Class': 'org.net.perorin.tama.chang.App'
	}
}
